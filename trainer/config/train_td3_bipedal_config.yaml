# Training Configuration File for TD3 on BipedalWalker
# Environment settings
env: "BipedalWalker-v3"
model:
  model: "td3"
  hidden_dim: 256
  n_layers: 3
  embedding_type: "fc"  # Options: fc, transformer

# Training parameters
seed: 42
episodes: 1000
max_steps: 1000
lr: 3e-4
gamma: 0.99
buffer_size: 1000000
batch_size: 256
start_steps: 25000

# Device settings
device: "cpu"  # Options: cpu, cuda

# Evaluation settings
eval: true
eval_period: 10
eval_episodes: 10

# Save settings
save_dir: "results"

# TD3 specific parameters
tau: 0.005
policy_delay: 2
policy_noise: 0.2
noise_clip: 0.5
exploration_noise: 0.1 